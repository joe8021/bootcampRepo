<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <script type="text/javascript"> 

        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

        for(i=0;i<myFarm.length;i++){
            console.log(myFarm[i][0]);
            if(myFarm[i][0]=="c" || myFarm[i][0]=="o"){
                alert(myFarm[i] + " starts with 'c' or 'o'! ")
            }
            else{
                alert(myFarm[i] + " does not start with a 'c' or 'o'! ")
            }
        }
    
        </script>
    
</body>
</html>
