<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trigger Clicked</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <h1>Click to Eat Sandwich</h1>
  <h3 id="pbj">Peanut Butter Jelly</h3>
  <h3 id="grilledcheese">Grilled Cheese</h3>
  <h3 id="roastbeef">Roast Beef</h3>

  <div id="image-div"></div>

  <script type="text/javascript">

    // This document.ready isn't necessary in this example... but is needed in cases where the HTML is complex.
    // This code makes sure that the JavaScript doesn't get run until the HTML is finished loading
    // It's useful to become familiar with now.

    $(document).ready(function() {

      // VARIABLES
      // ====================================================================
      // Here we create variables for tracking the number of sandwiches eaten
      // ...(

      // ...

      // FUNCTIONS
      // ====================================================================
      // Here we create various on "click" functions which capture the clicks
      // Inside each click event is the code to create an alert, update the counter, then show the updated count.
      // ...

      var pbjCount = 0;
      var gcCount = 0;
      var rbCount = 0;

      var newDiv = document.getElementById("image-div");
      

      $("#pbj").on("click", function() {
        pbjCount++;
        //$("#image-div").attr("src", "images/card-front.jpg");
        $('#image-div').html('<img id="theImg" src="https://assets.bonappetit.com/photos/5a999b79eb730726d6c7ea55/master/pass/peanut_butter_and_jelly.jpg" />')
        //newDiv.setAttribute("src","https://images.app.goo.gl/7zk9FfjZjF6HaXMx8");
        alert("You clicked a pbj. You have eaten: " + pbjCount + " pbj's");

      });

      $("#grilledcheese").on("click", function() {
        gcCount++;
        $('#image-div').html('<img id="theImg" src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2012/2/24/0/ZB0202H_classic-american-grilled-cheese_s4x3.jpg.rend.hgtvcom.826.620.suffix/1371603614279.jpeg" />')
        alert("You clicked a grilled cheese. You have eaten: " + gcCount + " grilled cheese's");
      });

      $("#roastbeef").on("click", function() {
        rbCount++;
        $('#image-div').html('<img id="theImg" src="http://irepo.primecp.com/2019/03/404504/Old-Fashioned-Roast-Beef-new_ExtraLarge1000_ID-3130916.jpg?v=3130916" />')
        alert("You clicked a roast beef. You have eaten: " + rbCount + " roast beefs");
      });


      // ...

    });

</script>

</body>

</html>
